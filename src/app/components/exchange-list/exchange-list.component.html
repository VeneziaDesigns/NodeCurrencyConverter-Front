<mat-card>
  <mat-card-title>Tasas de Cambio</mat-card-title>
  <div class="table-container">
    <table mat-table [dataSource]="exchanges" class="mat-elevation-z8">
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef>Origen</th>
        <td mat-cell *matCellDef="let exchange">{{ exchange.from }}</td>
      </ng-container>
      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef>Destino</th>
        <td mat-cell *matCellDef="let exchange">{{ exchange.to }}</td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let exchange">{{ exchange.value }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
